<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Registration</title>
</head>

<body>
    <div id="bg-color">
        <div class="header">
            <div id="logo">
                <img src="image/236.png" alt="logo">
            </div>
            <div id="name">
                <h1>236th NAVAL RESERVE OFFICER TRAINING CORPS UNIT</h1>
                <p1>Technological University of the Philippines - Cavite</p1>
            </div>

        </div>
        <!-- form header -->
        <div id="container">
            <h1><b>NSTP</b></h1>
            <p>Create your NSTP Account</p>

            <div class="for-name">
                <form id="identity">
                    <input id="left" type="text" name="firstname" placeholder="First name" required size="10">
                    <input id="right" type="text" name="lastname" placeholder="Last name" required size="20">

                </form>

                <form id="email">
                    <input type="email" name="email" placeholder="Gmail (gsfe)" required>
                    <p1>You can only use gsfe account</p1>
                </form>

            </div>

        </div>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>

</html>
