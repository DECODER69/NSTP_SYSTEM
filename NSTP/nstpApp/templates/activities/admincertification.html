    {% include 'activities/NavAdmin.html' %}

    <!-- table -->
    <div class="tableCon container">
        <br>
        <h1 class="Head">DOCUMENTS</h1>
        <div class="row">
            <div class="col-12">

                <!-- Table -->
                <form action="{% url 'activities:update'%}" method="post">
                    {% csrf_token %}

                    <br>


                    <table class="table1 table table-striped " id="myTable" data-filter-control="true" data-show-search-clear-button="true">
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col">EMAIL</th>
                                <th scope="col">FULLNAME</th>
                                <th scope="col">COURSE</th>
                                <th scope="col">REQUESTED DOCUMENT</th>
                                <th scope="col">STATUS</th>
                                <th scope="col" class="text-center">ACTION</th>

                            </tr>
                        </thead>
                        <tbody>
                            {% for k in request1 %}
                            <tr>
                                <th scope="row">{{k.cert_email}}</th>
                                <td>{{k.cert_fullname}}</td>
                                <td>{{k.cert_course}}</td>
                                <td>{{k.cert_document}}</td>
                                <td>
                                    <select name="status">
                                <option>Pending</option>
                                <option>Approved</option>
                            </select></td>
                                <td><a href="#" class="update" name="update" type="submit">Update</a><a href="{% url 'activities:delete' k.id %}" class="delete" name="delete">Delete</a></td>
                            </tr>
                            {% endfor %}
                        </tbody>

                    </table>
                    <hr>

                </form>
            </div>


        </div>
    </div>
