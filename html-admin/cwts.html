<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CWTS_Admin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    <link rel="stylesheet" href="../css_admin/cwts.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" id="logo" href="#">
                <img src="../image/tup.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
            </a>
            <!-- eto footer -->
            <div class="label">
                <h4>Technological University of the Philippines</h4>
                <h4 id="try1">National Service Training Program</h4>
            </div>
            <!-- hanggang dito -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation" id="hamburger">
                <i class="bi bi-list"></i>
                
          </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <!-- sa loob ng footer -->
                    <ul class="navbar-nav" id="cyrine">

                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Dashboard</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-expanded="false">
                              People
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="#">ROTC List</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="#">CWTS List</a>
                            </div>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Platoon Selection</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">CWTS Section</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Certification</a>
                        </li>

                    </ul>
                    <!-- hanggang dito -->
                    <form class="d-flex">
                        <button class="btn btn-outline-success" id="signin-btn" type="submit">Logout</button>
                    </form>
                </div>
            </div>
        </div>
    </nav>
    
    <!-- Grid -->
    <div class="container">
        <div class="row">
          <div class="col-sm">
              <h1 class="Header">ADD IMAGE TO THE GALLERY</h1>
            
            <div class="file-upload">
                <button class="file-upload-btn" type="button" onclick="$('.file-upload-input').trigger( 'click' )">Add Image</button>
        
                <div class="image-upload-wrap">
                    <input class="file-upload-input" type='file' onchange="readURL(this);" accept="image/*" />
                    <div class="drag-text">
                        <h3>Drag and drop a file or select add Image</h3>
                    </div>
                </div>
                <div class="file-upload-content">
                    <img class="file-upload-image" src="#" alt="your image" />
                    <div class="image-title-wrap">
                        <input class="remove-image" type="submit">
                        <span class="image-title">Uploaded Image</span>
                    </div>
                </div>
            </div>

          </div>
        </div>
    </div>


    





    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

    <script src="/your_path/jquery.nicefileinput.min.js"></script>
    <script src="../js/calendar.js" type="text/javascript"></script>
    <script src="../js_admin/dashboard.js" type="text/javascript"></script>
</body>

</html>
